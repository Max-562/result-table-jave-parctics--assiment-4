<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
<label for="totalmarksofphy">toal marks of phy</label>
<input type="number" id="totalmarksofphy" placeholder="entertotalmarks"><br><br>
<label for="obtainedmarksofphy">obtained marks of phy</label>
<input type="number" id="obtainedmarksofphy" placeholder="entertotalmarks"><br><br>

<label for="toalmarksofmath">toal marks of math</label>
<input type="number" id="totalmarksofmath" placeholder="entertotalmarks"><br><br>
<label for="obtainedmarksofmath">obtained marks of math</label>
<input type="number" id="obtainedmarksofmath" placeholder="entertotalmarks"><br><br>

<label for="totalmarksofbio1">toal marks of bio</label>
<input type="number" id="totalmarksofbio1" placeholder="entertotalmarks"><br><br>
<label for="obtainedmarksofbio1">obtained marks of bio</label>
<input type="number" id="obtainedmarksofbio1" placeholder="entertotalmarks"><br><br>

<label for="totalmarksofenglish">toal marks of english</label>
<input type="number" id="totalmarksofenglish" placeholder="entertotalmarks"><br><br>
<label for="obtainedmarksofenglish">obtained marks of english</label>
<input type="number" id="obtainedmarksofenglish" placeholder="entertotalmarks"><br><br>

<button onclick="result()">result </button>


<div class="resulttable">
    <table>
        <tr>
            <th>Subject</th>
            <th>total marks</th>
            <th>obtained marks</th>
        </tr>
        <tr>
            <td>Biology</td>
            <td id="totalmarksofbio"></td>
            <td id="obtainedmarksofbio"></td>
        </tr>
        <tr>
            <td>Physics</td>
            <td id="totalmarksofphy"></td>
            <td id="obtainedmarksofphy"></td>
        </tr>
        <tr>
            <td>Math</td>
            <td id="totalmarksofmath"></td>
            <td id="obtainedmarksofmath"></td>
        </tr>
        <tr>
            <td>English</td>
            <td id="totalmarksofenglish"></td>
            <td id="obtainedmarksofenglish"></td>
        </tr>

    </table>
</div>

<script>
            function result() {
            // Get the values from input fields
            var totalMarksPhy = document.getElementById("totalmarksofphy").value;
            var obtainedMarksPhy = document.getElementById("obtainedmarksofphy").value;
            var totalMarksMath = document.getElementById("totalmarksofmath").value;
            var obtainedMarksMath = document.getElementById("obtainedmarksofmath").value;
            var totalMarksBio = document.getElementById("totalmarksofbio").value;
            var obtainedMarksBio = document.getElementById("obtainedmarksofbio").value;
            var totalMarksEng = document.getElementById("totalmarksofenglish").value;
            var obtainedMarksEng = document.getElementById("obtainedmarksofenglish").value;

            // Display the values in the result table
            document.getElementById("bioTotal").innerText = totalMarksBio;
            document.getElementById("bioObtained").innerText = obtainedMarksBio;

            document.getElementById("phyTotal").innerText = totalMarksPhy;
            document.getElementById("phyObtained").innerText = obtainedMarksPhy;

            document.getElementById("mathTotal").innerText = totalMarksMath;
            document.getElementById("mathObtained").innerText = obtainedMarksMath;

            document.getElementById("engTotal").innerText = totalMarksEng;
            document.getElementById("engObtained").innerText = obtainedMarksEng;
        }
</script>
</body>
</html>
